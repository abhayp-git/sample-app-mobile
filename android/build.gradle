// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.20-M1'
    ext {
        buildToolsVersion = "29.0.2"
        minSdkVersion = 21
        compileSdkVersion = 29
        targetSdkVersion = 29
        playServicesLocationVersion = "17.0.0"
    }
    repositories {
        google()
		jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
		
    }
    dependencies {
        classpath("com.android.tools.build:gradle:3.5.3")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
		
		configurations.all {
            resolutionStrategy {
                eachDependency { DependencyResolveDetails details ->
                    if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native') {
                        details.useVersion "0.63.4" // Your real React Native version here
                    }
					if (details.requested.group == 'org.webkit' && details.requested.name == 'android-jsc') {
                        details.useVersion "r245459" // Your real React Native version here
                    }
					if (details.requested.group == 'androidx.core' && details.requested.name == 'core-ktx') {
                        details.useVersion "1.0.1" // Your real React Native version here
                    }
                }
            }
        }

        google()
		jcenter()
        maven { url 'https://www.jitpack.io' }
    }
}
